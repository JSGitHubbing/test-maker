name: Deploy to Firebase Hosting on PR
'on':
  workflow_dispatch:
    inputs:
      environment:
        description: 'Firebase Environment (e.g., staging, production)'
        required: true
        default: 'staging'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HERRAMIENTAS_CHACHIS }}'
          channelId: live
          projectId: herramientas-chachis
